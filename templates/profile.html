{% extends 'base.html'%}

{%block main%}
<div class="card">
    <div class="card-header">
      <span>Username:</span>{{user.username}}
    </div>
    <div class="card-body">
      <h5 class="card-title"><span>Email:</span>{{user.email}}</h5>
      <a href="#" class="btn btn-primary">Edit (under construction)</a>
    </div>
  </div>

<div class="table-responsive">
    <table class="table table">
      <thead class="thead-light">
        <tr>
            <th scope="col">Saved Adlibs</th>
        </tr>
      </thead>
      <tbody class="story-table">
    {%for story in adlibs %}
    <tr>
        <td>{{story.text}}</td>
    </tr>
    {%endfor%}
      </tbody>
    </table>
    </div>


{%endblock%}
