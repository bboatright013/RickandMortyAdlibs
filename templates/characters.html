{% extends 'base.html'%}

{%block main%}

<div class="character-popup">
<div class="character-popup-modal">
     <h2>Choose Your Story Template!</h2>
     <a href="/adlib_templates">Click to continue</a>

</div>
</div>
<div class="container-fluid p-0 roster-box">

  <div class="roster-btn">
    <button class="new-team btn btn-danger">Reset</button>
    <button class="confirm-team btn btn-primary">Lock in</button>
  </div>
  <div class="roster container-fluid">

  </div>

</div>

<div class="table-responsive">
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Species</th>
        <th scope="col">Origin</th>
        <th scope="col">Draft</th>
    </tr>
  </thead>
  <tbody class="characters-table">


  </tbody>
</table>
</div>
<div class="btn-container d-flex col-10 mx-auto" style="justify-content: space-between;">
<button class="btn btn-primary back">Back</button><button class="btn btn-primary next">Next</button>
</div>



{% endblock %}

{%block pagescript %}
<script src='/static/char_scripts.js'></script>
{% endblock %}
